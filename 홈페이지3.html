    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	
	<script>

	$(function() {//다음 이벤트 동작준비
	  $('#target').click(function() {
	    $.getJSON('lastwork.json', function(data) {
	      
        var html='' ;
            //data로 json파일 로드 콜백함수에서 로드된 데이터 처리 
	      $.each(data, function(k, v) {//each는 for문 같은거 j쿼리전용,, jQuery.each (배열, 콜백) jQuery.each (객체, 콜백)
           //k로 data전달 k v는 data의 인덱스와 값
	    	  html += '<div class="v">';//data()는 json형식으로 데이터저장
	    	  html += '<h3 class="작품제목">' + v.작품제목+ '</h3>';
	    	  html += '<div class="학번">' + v.학번 + '</div>';
			  html += '<div class="이름">' + v.이름 + '</div>';
			  html += '<div class="개발도구">' + v.개발도구 + '</div>';
			  html += '<div class="작품소개">' + v.작품소개 + '</div>';
			  html += '<div class="작품내용">' + v.작품내용 + '</div>';
			  html += '<div class="작품이미지">' + v.작품이미지 + '</div>';
			  html += '<div class="발표년도">' + v.발표년도 + '</div>';
	    	  html += '<div class="비고">';
	    	  html += v.비고;				

	      });

	      console.log(html);//console printf 같은거 
	      $('#dictionary').html(html);//dictionary 형태로삽입
	    });

	  });

	});
    </script>
    
	<script language="JavaScript">

			var TRange=null;
			
			function findString (str) {
			 if (parseInt(navigator.appVersion)<4) return;
			 var strFound;
			 if (navigator.appName=="Netscape") {
			
			  // NAVIGATOR-SPECIFIC CODE
			
			  strFound=self.find(str);
			  if (!strFound) {
			  strFound=self.find(str,0,1);
			  while (self.find(str,0,1)) continue;
			  }
			 }
			 if (navigator.appName.indexOf("Microsoft")!=-1) {
			
			  // EXPLORER-SPECIFIC CODE
			
			  if (TRange!=null) {
			  TRange.collapse(false);
			  strFound=TRange.findText(str);
			  if (strFound) TRange.select();
			  }
			  if (TRange==null || strFound==0) {
			  TRange=self.document.body.createTextRange();
			  strFound=TRange.findText(str);
			  if (strFound) TRange.select();
			  }
			 }
			 if (!strFound) alert ("String '"+str+"' not found!");
			}
			//-->
	
    </script>
